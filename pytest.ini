[pytest]
# Pytest configuration for hShadertoy GLSL to OpenCL Transpiler

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across modules
    parser: Parser module tests (Phase 1-2)
    analyzer: Analyzer module tests (Phase 3)
    transformer: Transformer module tests (Phase 4, CRITICAL PATH)
    codegen: Code generator tests (Phase 5)
    validator: Validator module tests (Phase 6)
    slow: Tests that take >1 second
    opencl: Tests requiring OpenCL compilation
    visual: Tests comparing rendered images

# Coverage options (use with: pytest --cov)
# Generate reports with: pytest --cov=src/glsl_to_opencl --cov-report=html

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.11
